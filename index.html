<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入jquery -->
	<script src="js/jquery-1.8.2.min.js"></script> 

  <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/index.css">

	<script src='js/init.js' type='text/javascript'></script>
	<script src='js/player.js' type='text/javascript'></script>
	<script src='js/chessBoard.js' type='text/javascript'></script>
	<script src='js/engine.js' type='text/javascript'></script>
	<script src='js/storage.js' type='text/javascript'></script>

</head>
<body>
  <h1 id="game-title">乌兹棋</h2>
  
  <div data-role='page clearfix' id='game-page' class='no-background clearfix'>
		<div data-role='content' class='center no-padding clearfix'>
			<div id='game-region'>
        
        <!-- 棋盘 -->
				<div class='go-board'></div>

        <!-- 棋盘背景 -->
				<table class='board'><tbody></tbody></table>

			</div>
		</div>
	</div>

	<div id="chose-box">
		<h3>CHOSE</h3>
		
		
		<div id="chose-level">
			<strong> AI难度 </strong> <br>	
			<label><input type="radio" name="ai-level" checked value="easy"> 易 </label>
			<label><input type="radio" name="ai-level" value="middle"> 中 </label>
			<label><input type="radio" name="ai-level" value="hard" > 难 </label>
		</div>

		<div id="chose-first-color">
			<strong>选择你的颜色</strong> <br>	
			<label><input type="radio" name="first-color" checked value="white"> 白</label>
			<label><input type="radio" name="first-color" value="black" > 黑</label>
		</div>

		<div>
			<button id="undo-button">悔棋</button>
			<button id="start-game">开始</button>
		</div>

	</div>
</body>
</html>
